<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cssreset.css">
</head>
<body>

  <!-- Rating state start -->

  <div class="container select">
    <header class="select-header">
      <img src="images/icon-star.svg" alt="Star icon" class="icon">
      <h1 class="title">
        How did we do?
      </h1>
    </header>

    <div class="select-body">
      <p class="description">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!
      </p>
      <form onsubmit="submitForm(); return false;">
        <div class="button">
          <div class="buttonitem">1</div>
          <div class="buttonitem">2</div>
          <div class="buttonitem">3</div>
          <div class="buttonitem">4</div>
          <div class="buttonitem">5</div>
        </div>
        <input type="submit" value="Submit" class="submit">
      </form>
    </div>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="container thanks">
    <header class="thanks-header">
      <div class="image">
        <img src="images/illustration-thank-you.svg" alt="Image of a phone and credit card">
      </div>
      <div class="recap">
        <p>You selected <span class="result"></span> out of 5</p>
      </div>
    </header>

    <div class="thanks-body">
      <h1 class="title">
        Thank you!
      </h1>

      <p class="description">
        We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
        touch!
      </p>
    </div>
  </div>

  <!-- Thank you state end -->
  <script src="js/script.js"></script>
</body>

</html>
